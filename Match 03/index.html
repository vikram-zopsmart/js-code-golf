<!DOCTYPE html>
<html lang="en">
  <title>Palindromes</title>
  <style>
    body {
      padding: 32px;
    }
    h1, h2 {
      margin: 0 0 1em;
    }
    input {
      margin: 0 4px 8px 0;
      padding: 4px;
    }
  </style>
  <body>
    <h1>Palindromes?</h1>
    <div id="root">
      <input id="string1" />
      <input id="string2" />
      <div id="result"></div>
    </div>
    <script src="submissions/base.js"></script>
    <script>
      const input1 = document.getElementById("string1");
      const input2 = document.getElementById("string2");
      const result = document.getElementById("result");
      document.getElementById("root").addEventListener("input", e => {
        if (e.target.tagName === "INPUT" && input1.value && input2.value) {
          if (solution(input1.value, input2.value)) {
            result.innerText = "Yep, both strings are valid palindromes.";
          } else {
            result.innerText = "At least one of the strings fails the requirements.";
          }
        }
      });
    </script>
  </body>
</html>
