<!DOCTYPE html>
<html lang="en">
  <title>The Beatles - Let It Be</title>
  <style>
    body {
      padding: 32px;
    }
    #root {
      position: relative;
      display: inline-block;
    }
    #root::before {
      content: "“";
      display: inline-block;
      position: absolute;
      left: calc(4px - 1em);
      font-size: 2em;
    }
    #root::after {
      content: "”";
      display: inline-block;
      position: absolute;
      right: -4px;
      font-size: 2em;
    }
    h1, h2 {
      margin: 0 0 1em;
    }
  </style>
  <body>
    <h1>Let It Be</h1>
    <h2>The Beatles</h2>
    <div id="root"></div>
    <script src="submissions/base.js"></script>
    <script>
      const lyrics = solution()
        .split("\n")
        .map(sentence =>  sentence.charAt(0).toUpperCase() + sentence.substring(1))
        .join("\n");
      document.getElementById("root").innerText = lyrics;
    </script>
  </body>
</html>
